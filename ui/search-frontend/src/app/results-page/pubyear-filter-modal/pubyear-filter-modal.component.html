<h2 mat-dialog-title>Preferred Publication Years</h2>
<mat-selection-list mat-dialog-content
  (selectionChange)="onSelChange($event)">
  <mat-list-option *ngFor="let year of years" checkboxPosition="before"
    [selected]="includedYears?.includes(year)" [value]="year">
    <div class="container">
      <span class="short-name" style="font-weight: bold;">{{ year }}</span>
    </div>
  </mat-list-option>
</mat-selection-list>
<div>If the year you wish to filter by is not in this list, please return to the search page and enter it directly.</div>
<mat-dialog-actions class="buttons">
  <button mat-button mat-dialog-close color="primary" (click)="cancelFilters()">Cancel</button>
  <button mat-button mat-dialog-close color="primary" (click)="applyFilters()">Apply</button>
</mat-dialog-actions>
